<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="trimestreSimulazione" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{trimestreSimulazioneHome.managed ? 'Edit' : 'Add'} Trimestre simulazione</f:facet>


            <s:decorate id="trimestreField" template="layout/edit.xhtml">
                <ui:define name="label">Trimestre</ui:define>
                <h:inputText id="trimestre"
                       required="true"
                       disabled="#{trimestreSimulazioneHome.managed}"
                          value="#{trimestreSimulazioneHome.instance.trimestre}">
                    <a:support event="onblur" reRender="trimestreField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="nomeTrimestreField" template="layout/edit.xhtml">
                <ui:define name="label">Nome trimestre</ui:define>
                <h:inputTextarea id="nomeTrimestre"
                               cols="80"
                               rows="3"
                           required="true"
                              value="#{trimestreSimulazioneHome.instance.nomeTrimestre}"/>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{trimestreSimulazioneHome.persist}"
                       disabled="#{!trimestreSimulazioneHome.wired}"
                       rendered="#{!trimestreSimulazioneHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{trimestreSimulazioneHome.update}"
                       rendered="#{trimestreSimulazioneHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{trimestreSimulazioneHome.remove}"
                      immediate="true"
                       rendered="#{trimestreSimulazioneHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/TrimestreSimulazione.xhtml"
                rendered="#{trimestreSimulazioneHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty trimestreSimulazioneFrom ? 'TrimestreSimulazioneList' : trimestreSimulazioneFrom}.xhtml"
                rendered="#{!trimestreSimulazioneHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
