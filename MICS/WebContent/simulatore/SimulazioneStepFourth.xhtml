<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:define name="body">
    <h1>Simulazione - Step 4</h1>
    <h2>Produttività media del lavoro, Quota volumi aziendali, valore medio unita’ prodotta</h2>
    <h:form id="step-fourth" styleClass="edit">
        <rich:panel>
             <rich:dataTable value="#{simulationBean.stepFourthFields}" var="field" >
                   <rich:column  width="33%">
                        <f:facet name="header">
                            <rich:spacer />
                        </f:facet>
                        <h:outputText value="#{field.testo}" style="font-weight: bold;"/>
                        <s:span styleClass="required">*</s:span>
                   </rich:column>
                   <rich:columns value="#{simulationBean.getAnniBilancio(1)}" var="anno"
                    index="year" id="column#{year}" width="40%">
                     <f:facet name="header">
                        <h:outputText value="#{anno}" />
                    </f:facet>
                    <s:decorate  id="s#{year}" template="/layout/editColumns.xhtml">    
                     <h:inputText  id="i#{year}" 
                           required="true"
                           value="#{simulationBean.getDatiBilancio(anno)[field.nome]}"/>
                    </s:decorate>
                </rich:columns>
             </rich:dataTable>

            <div style="clear:both">
                <span class="required">*</span>
                Campi obbligatori       
            </div>
        </rich:panel>
        <h:commandButton  id="simulazione" value="Quinto Step" action="#{simulationBean.checkStepFourth()}" />
    
    </h:form>

</ui:define>
</ui:composition>
