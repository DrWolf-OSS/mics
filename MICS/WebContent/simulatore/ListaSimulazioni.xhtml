<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:define name="body">
	<rich:panel header="Elenco Simulazioni">
             <rich:dataTable id="tabella" value="#{simulationBean.listaSimulazioni}" var="s" >
             <rich:column>
             	<f:facet name="header">Id</f:facet>
             	<h:outputText value="#{s.id}" />
             </rich:column>
             <rich:column>
             	<f:facet name="header">Azienda</f:facet>
             	<h:outputText value="#{s.azienda.azienda}" />
             </rich:column>
             <rich:column>
             	<f:facet name="header">Settore</f:facet>
             	<h:outputText value="#{s.azienda.settore}" />
             </rich:column>
             <rich:column>
             	<f:facet name="header">Data Inserimento</f:facet>
             	<h:outputText value="#{s.dataInserimento}" />
             </rich:column>
             <rich:column>
             	<f:facet name="header"></f:facet>
             	<s:button view="/simulatore/SimulazioneView.xhtml" value="Vedi">
             		<f:param name="simulazioneId" value="#{s.id}"/>
             	</s:button>
             </rich:column>
             
             </rich:dataTable>
             
    </rich:panel>         
</ui:define>
</ui:composition>
