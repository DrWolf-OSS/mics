<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="outputSimulazioneSearch" styleClass="edit">

        <rich:simpleTogglePanel label="OutputSimulazione Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{outputSimulazioneList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/OutputSimulazioneList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">OutputSimulazione Search Results (#{empty outputSimulazioneList.resultList ? 0 : (outputSimulazioneList.paginated ? outputSimulazioneList.resultCount : outputSimulazioneList.resultList.size)})</f:facet>
    <div class="results" id="outputSimulazioneList">

    <h:outputText value="The outputSimulazione search returned no results."
               rendered="#{empty outputSimulazioneList.resultList}"/>

    <rich:dataTable id="outputSimulazioneList"
                var="_outputSimulazione"
              value="#{outputSimulazioneList.resultList}"
           rendered="#{not empty outputSimulazioneList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{outputSimulazioneList}"/>
                    <ui:param name="propertyLabel" value="Simulazione id"/>
                    <ui:param name="propertyPath" value="outputSimulazione.id.simulazioneId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_outputSimulazione.id.simulazioneId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{outputSimulazioneList}"/>
                    <ui:param name="propertyLabel" value="Trimestre simulazione"/>
                    <ui:param name="propertyPath" value="outputSimulazione.id.trimestreSimulazione"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_outputSimulazione.id.trimestreSimulazione}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{outputSimulazioneList}"/>
                    <ui:param name="propertyLabel" value="Domanda lavoro"/>
                    <ui:param name="propertyPath" value="outputSimulazione.domandaLavoro"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_outputSimulazione.domandaLavoro}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{outputSimulazioneList}"/>
                    <ui:param name="propertyLabel" value="Esuberi"/>
                    <ui:param name="propertyPath" value="outputSimulazione.esuberi"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_outputSimulazione.esuberi}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{outputSimulazioneList}"/>
                    <ui:param name="propertyLabel" value="Incremento da innovazione"/>
                    <ui:param name="propertyPath" value="outputSimulazione.incrementoDaInnovazione"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_outputSimulazione.incrementoDaInnovazione}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{outputSimulazioneList}"/>
                    <ui:param name="propertyLabel" value="Incremento dareputazione"/>
                    <ui:param name="propertyPath" value="outputSimulazione.incrementoDareputazione"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_outputSimulazione.incrementoDareputazione}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{outputSimulazioneList}"/>
                    <ui:param name="propertyLabel" value="Indotto congiunturale"/>
                    <ui:param name="propertyPath" value="outputSimulazione.indottoCongiunturale"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_outputSimulazione.indottoCongiunturale}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{outputSimulazioneList}"/>
                    <ui:param name="propertyLabel" value="Indotto strutturale"/>
                    <ui:param name="propertyPath" value="outputSimulazione.indottoStrutturale"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_outputSimulazione.indottoStrutturale}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{outputSimulazioneList}"/>
                    <ui:param name="propertyLabel" value="Productivity"/>
                    <ui:param name="propertyPath" value="outputSimulazione.productivity"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_outputSimulazione.productivity}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{outputSimulazioneList}"/>
                    <ui:param name="propertyLabel" value="Quota volumi aziendali"/>
                    <ui:param name="propertyPath" value="outputSimulazione.quotaVolumiAziendali"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_outputSimulazione.quotaVolumiAziendali}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{outputSimulazioneList}"/>
                    <ui:param name="propertyLabel" value="Simulazione id"/>
                    <ui:param name="propertyPath" value="outputSimulazione.simulazione.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_outputSimulazione.simulazione.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{outputSimulazioneList}"/>
                    <ui:param name="propertyLabel" value="Trimestre simulazione trimestre"/>
                    <ui:param name="propertyPath" value="outputSimulazione.trimestreSimulazione.trimestre"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_outputSimulazione.trimestreSimulazione.trimestre}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{outputSimulazioneList}"/>
                    <ui:param name="propertyLabel" value="Volumi mercato"/>
                    <ui:param name="propertyPath" value="outputSimulazione.volumiMercato"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_outputSimulazione.volumiMercato}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'OutputSimulazione' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="outputSimulazioneViewId">
                <f:param name="outputSimulazioneSimulazioneId"
                        value="#{_outputSimulazione.id.simulazioneId}"/>
                <f:param name="outputSimulazioneTrimestreSimulazione"
                        value="#{_outputSimulazione.id.trimestreSimulazione}"/>
            </s:link>
            #{' '}
            <s:link view="/OutputSimulazioneEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="outputSimulazioneEdit"
                rendered="#{empty from}">
                <f:param name="outputSimulazioneSimulazioneId"
                        value="#{_outputSimulazione.id.simulazioneId}"/>
                <f:param name="outputSimulazioneTrimestreSimulazione"
                        value="#{_outputSimulazione.id.trimestreSimulazione}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/OutputSimulazioneList.xhtml"
            rendered="#{outputSimulazioneList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/OutputSimulazioneList.xhtml"
            rendered="#{outputSimulazioneList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{outputSimulazioneList.previousFirstResult}"/>
        </s:link>

        <s:link view="/OutputSimulazioneList.xhtml"
            rendered="#{outputSimulazioneList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{outputSimulazioneList.nextFirstResult}"/>
        </s:link>

        <s:link view="/OutputSimulazioneList.xhtml"
            rendered="#{outputSimulazioneList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{outputSimulazioneList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/OutputSimulazioneEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create outputSimulazione">
            <f:param name="outputSimulazioneSimulazioneId"/>
            <f:param name="outputSimulazioneTrimestreSimulazione"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
